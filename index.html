<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <label class="input">0</label>
            <label class="output"></label>
        </div>
        <div class="buttons-container">

                <button id="sqrt">√</button>
                <button id="(">(</button>
                <button id=")">)</button>
                <button id="n!">n!</button>
                <button id="div" class = "operator-btn">÷</button>

                <button id="exp">n ^ x</button>
                <button id="7" class="number-btn">7</button>
                <button id="8" class="number-btn">8</button>
                <button id="9" class="number-btn">9</button>
                <button id="mult" class = "operator-btn">x</button>

                <button id="exp10">10 ^ x</button>
                <button id="4" class="number-btn">4</button>
                <button id="5" class="number-btn">5</button>
                <button id="6" class="number-btn">6</button>
                <button id="minus" class = "operator-btn">-</button>

                <button id="log">log</button>
                <button id="1" class="number-btn">1</button>
                <button id="2" class="number-btn">2</button>
                <button id="3" class="number-btn">3</button>
                <button id="plus" class = "operator-btn">+</button>

                <button id="ln">ln</button>
                <button id="ans" class="number-btn">Ans</button>
                <button id="0" class="number-btn">0</button>
                <button id="pnt">.</button>
                <button id="=">=</button>

                <button id="CE">CE</button>
                <button id="C">C</button>
        
        </div>
    </div>
    <script type="module" src="dist/index.js"></script>

</body>
</html>
